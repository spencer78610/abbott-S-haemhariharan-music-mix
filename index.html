<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="intial-scale=1.0, width=device-width">
    <title>Beats by Haem</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="hidden">Main Navigation</h1>
        <header class="grid" id="main-header">
            <a href="index.html"><img id="nav-logo" src="images/logo.png" alt="logos"></a>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">BEATS</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </nav>
        </header>

        <section class="grid" id="hero">
            <button id="play">Play</button>
            <h2>BEATS BY HAEM</h2>
            <hr class="hero-line">
            <h3>MAKE A BEAT</h3>
            <button id="pause">Pause</button>
            <div class="music-player">
                <div class="drop-zone">
                    <img src="images/music-disc-white.png" alt="Drag and Drop music disc">
                </div>
                <div class="drop-zone">
                    <img src="images/music-disc-white.png" alt="Drag and Drop music disc2">
                </div>
                <div class="drop-zone">
                    <img src="images/music-disc-white.png" alt="Drag and Drop music disc3">\
                </div>
                <div class="drop-zone">
                    <img src="images/music-disc-white.png" alt="Drag and Drop music disc4">
                </div>
                <div class="drop-zone">
                    <img src="images/music-disc-white.png" alt="Drag and Drop music disc5">
                </div>
                <div class="drop-zone">
                    <img src="images/music-disc-white.png" alt="Drag and Drop music disc6">
                </div>
                <div class="drop-zone">
                    <img src="images/music-disc.png" alt="Drag and Drop music disc7">
                </div>
                <div class="drop-zone">
                    <img src="images/music-disc.png" alt="Drag and Drop music disc8">
                </div>
            </div>
            
        </section>

        <footer class="grid" id="music-images">
            <p id="text">Drag and drag any icon on to any record</p>
            <audio id="myaudio" src="audio/drum.mp3"></audio>
                <div class="box">
                    <img class="placeholder" data-trackref="drum" src="images/Drums.png" alt="Drums">
                    <img class="placeholder" data-trackref="guitar" src="images/electric-gutair.png" alt="electric guitar">
                    <img class="placeholder" data-trackref="trumpet" src="images/trumpet.png" alt="trumpet">
                    <img class="placeholder" data-trackref="maraca" src="images/maracas.png" alt="maracas">
                    <img class="placeholder" data-trackref="acoustic-guitar" src="images/gutair.png" alt="guitar">
                    <img class="placeholder" data-trackref="cowbell" src="images/cow-bell.png" alt="cow bell">
                    <img class="placeholder" data-trackref="piano" src="images/piano.png" alt="Piano">
                    <img class="placeholder" data-trackref="saxophone" src="images/saxophone.png" alt="Saxophone">
                </div>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
