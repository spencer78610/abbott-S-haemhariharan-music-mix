<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="intial-scale=1.0, width=device-width">
    <title>Beats by Haem</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="hidden">Main Navigation</h1>
        <header class="grid" id="main-header">
            <img id="nav-logo" src="" alt="logos">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Beats</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <section class="grid" id="hero">
            <h2>Make A Beat</h2>
            <div class="music-player">
                <img src="images/music-disc.png" alt="Drag and Drop music disc">
                <img src="images/music-disc.png" alt="Drag and Drop music disc2">
                <img src="images/music-disc.png" alt="Drag and Drop music disc3">
                <img src="images/music-disc.png" alt="Drag and Drop music disc4">
                <img src="images/music-disc.png" alt="Drag and Drop music disc5">
                <img src="images/music-disc.png" alt="Drag and Drop music disc6">
                <img src="images/music-disc.png" alt="Drag and Drop music disc7">
                <img src="images/music-disc.png" alt="Drag and Drop music disc8">
            </div>

            <div id="disco">
                <img src="images/disco-ball.png" alt="disco ball">
            </div>
            <p id="hero-text">Click and drag any icon</p>
            
        </section>

        <footer class="grid" id="music-images">
                <div class="box">
                    <img id="box1" src="images/Drums.png" alt="Drums">
                    <h3>Drums</h3>
                </div>
                <div class="box">
                    <img id="box2" src="images/electric-gutair.png" alt="electric gutair">
                    <h3>Electric Gutair</h3>
                </div>
                <div class="box">
                    <img id="box3" src="images/trumpet.png" alt="trumpet">
                    <h3>Trumpet</h3>
                </div>
                <div class="box">
                    <img id="box4" src="images/maracas.png" alt="maracas">
                    <h3>Maracas</h3>
                </div>

                <hr class="line">

                <div class="box3">
                    <img id="box5" src="images/gutair.png" alt="gutair">
                    <h3>Gutair</h3>
                </div>
                <div class="box3">
                    <img id="box6" src="images/cow-bell.png" alt="cow bell">
                    <h3>Cow Bell</h3>
                </div>
                <div class="box3">
                    <img id="box7" src="images/piano.png" alt="Piano">
                    <h3>Piano</h3>
                </div>
                <div class="box3">
                    <img id="box8" src="images/saxophone.png" alt="Saxophone">
                    <h3>Saxophone</h3>
                </div>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
